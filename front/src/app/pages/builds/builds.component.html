<div class="container">

  <div class="div_filtre">

    <div class="level_build">
      <fieldset>
        <legend>Level</legend>
        <mat-slider min="0" max="230" step="1" showTickMarks discrete>
          <input  matSliderStartThumb [(ngModel)]="levelFilter[0]" name="sliderStart">
          <input  matSliderEndThumb [(ngModel)]="levelFilter[1]" name="sliderEnd">
        </mat-slider>
        <div>
          level minimum: {{ levelFilter[0] }}
        </div>
        <div>
          level maximum: {{ levelFilter[1] }}
        </div>
      </fieldset>
    </div>
    <div class="name_build">
      <fieldset>
        <legend>Nom</legend>
        <input type="text" [(ngModel)]="nameBuild"  placeholder="Recherche un item">
      </fieldset>
    </div>



  </div>


  <div class="div_liste">
    <div class="liste_builds" *ngIf="builds.arr_builds.length > 0" (scroll)="onScroll($event)">
      <div class="card_build" *ngFor="let b of (builds.arr_builds | name:nameBuild | level:levelFilter[0]:levelFilter[1]) | slice:0:toShow">
        <div class="card_build_header">
          <h3 [routerLink]="'/build/' + b.id">{{ b.name }} </h3>
          <div>
            <h3>level : {{ b.level }}</h3>
            <h3>Co√ªt : {{ b.cost }}</h3>
            <h3>Effects : {{ b.effects }}</h3>
          </div>
        </div>
        <hr />
        <div class="card_build_item">
          <img *ngFor="let item of b.items" [src]="'https://vertylo.github.io/wakassets/items/' + item.definition.item.graphicParameters.gfxId + '.png'" alt="">
        </div>
      </div>

    </div>
  </div>
</div>
